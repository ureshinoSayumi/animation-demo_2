<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">

  <title>Cocos Creator | LotteryBallAni</title>

  <!--http://www.html5rocks.com/en/mobile/mobifying/-->
  <meta name="viewport"
        content="width=device-width,user-scalable=no,initial-scale=1,minimum-scale=1,maximum-scale=1,minimal-ui=true"/>

  <!--https://developer.apple.com/library/safari/documentation/AppleApplications/Reference/SafariHTMLRef/Articles/MetaTags.html-->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="format-detection" content="telephone=no">

  <!-- force webkit on 360 -->
  <meta name="renderer" content="webkit"/>
  <meta name="force-rendering" content="webkit"/>
  <!-- force edge on IE -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
  <meta name="msapplication-tap-highlight" content="no">

  <!-- force full screen on some browser -->
  <meta name="full-screen" content="yes"/>
  <meta name="x5-fullscreen" content="true"/>
  <meta name="360-fullscreen" content="true"/>

  <!--fix fireball/issues/3568 -->
  <!--<meta name="browsermode" content="application">-->
  <meta name="x5-page-mode" content="app">

  <!--<link rel="apple-touch-icon" href=".png" />-->
  <!--<link rel="apple-touch-icon-precomposed" href=".png" />-->

  <link rel="stylesheet" type="text/css" href="style.css"/>

</head>
<body>
  <div id="GameDiv" cc_exact_fit_screen="true">
      <div id="Cocos3dGameContainer">
        <canvas id="GameCanvas" oncontextmenu="event.preventDefault()" tabindex="99"></canvas>
      </div>
    </div>
  
<!-- Polyfills bundle. -->
<script src="src/polyfills.bundle.js" charset="utf-8"> </script>

<!-- SystemJS support. -->
<script src="src/system.bundle.js" charset="utf-8"> </script>

<!-- Import map -->
<script src="src/import-map.json" type="systemjs-importmap" charset="utf-8"> </script>

<script>
  System.import('./index.js')
    .then(res => {
      console.log('System.import')
      parent.postMessage('isLoading', '*');
    })
    .catch(function(err) { console.error(err); })
  // 輸入號碼
  // window.cc.Input(list,duration, resetDelay);
  // 結束拉下布幕 有展示球; 無展示球
  // window.cc.Final(list) or window.cc.Final();
  window.addEventListener('message', function(e) {
    window.cc.Input(e.data, 10);
    console.log('start')
    // if(e.origin !== 'https://xxxxxxx.tw') {
    //   alert('資料來源錯誤');
    //   return false;
    // }
    // // 來源網址是指定的網域時
    // else {
    //   // 拿傳來的參數（e.data）
    //   const data = e.data;
    // }
    setTimeout(() => {
      window.cc.Final(e.data)
      console.log('Final')
      // parent.postMessage('message', 'http://127.0.0.1:8000/#/game');
    }, 15000)
  }, false);
</script>

</body>
</html>
